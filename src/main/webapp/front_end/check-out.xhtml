<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/front_end_template/demo.xhtml">   
<ui:define name="title">Chectout</ui:define>  
    <ui:define name="main-content">
    	<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						
						<ul class="breadcrumb-tree">
							<li>
							   <h:link outcome="/index">
							   Home
							   </h:link>
							</li>
							<li class="active">Check out</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->
		
		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-6">
						<!-- Billing Details -->
						<div class="billing-details">
							<div class="section-title">
								<h3 class="title">Shipping Detail</h3>
							</div>
									<h:form>
									<div class="form-group">
									<label>Receiver Name * </label>
										<h:inputText value="#{placeOrderBean.receiverName}" class="input" type="text" id="name" validatorMessage="* Require receiver name">
										<f:validateRequired/>
										</h:inputText>
										<small>
										<h:message for="name" class="text-danger"/>
										</small>
									</div>
									<div class="form-group">
									<label>Receiver Address * </label>
										<h:inputText value="#{placeOrderBean.receiverAddress}" class="input" type="text" id="address" validatorMessage="* Require Address">
										<f:validateRequired/>
										</h:inputText>
										<small>
										<h:message for="address" class="text-danger"/>
										</small>
									</div>
									<div class="form-group">
									<label>Receiver Phone * </label>
										<h:inputText value="#{placeOrderBean.receiverPhone}" class="input" type="email" id="phone"  validatorMessage="* Require Phone">
										<f:validateRequired/>
										</h:inputText>
										<small>
										<h:message for="phone" class="text-danger"/>
										</small>
									</div>
									<div class="form-group" style="display:none">
									<h:commandButton action="#{placeOrderBean.PlaceOrder()
									}" value="PlaceOrder" styleClass="place-order-btn primary-btn order-submit" />
									</div>
									
									</h:form>
							
						</div>
						<!-- /Billing Details -->

					
					</div>

					<!-- Order Details -->
					<div class="col-md-6 order-details">
						<div class="section-title text-center">
							<h3 class="title">Your Order</h3>
						</div>
						<div class="order-summary">
							<div class="order-col">
								<div><strong>PRODUCT</strong></div>
								<div><strong>TOTAL</strong></div>
							</div>
							<div class="order-products">
								
								<ui:repeat var="p" value="#{cartBean.order.details}">
								<div class="order-col">
									<div>#{p.product.name}</div>
									<div>#{p.product.price} Ks</div>
								</div>
								</ui:repeat>
							</div>
							<hr/>
							<div class="order-col">
								<div><strong>SubTotal</strong></div>
								<div><strong>#{cartBean.order.totalAmount} Ks</strong></div>
							</div>
							
							<div class="order-col">
								<div><strong>TOTAL</strong></div>
								<div><strong class="order-total">#{cartBean.order.totalAmount} Ks</strong></div>
							</div>
						</div>
						<h:form>
						<h:commandLink  value="Place order" styleClass="primary-btn order-submit place-btn"/>
						
						</h:form>
						
						
					</div>
					<!-- /Order Details -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		
   		
    </ui:define>
    <ui:define name="js">
    <script type="text/javascript">
    $(document).ready(function(){
		$('.place-btn').click(function(){
			$('.place-order-btn').click();

			});
        
        });

    </script>
    
    </ui:define>
</ui:composition>

</html>
