<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/front_end_template/demo.xhtml">    
    <ui:define name="main-content">
    	<!-- BREADCRUMB -->
		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						
						<ul class="breadcrumb-tree">
							<li>
							   <h:link outcome="/index">
							   Home
							   </h:link>
							</li>
							<li class="active">Contact Us</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->
		<!-- SECTION -->
	<section>
		<div class="container">
			<div class="row justify-content-center">
		
				<div class="col-lg-12">
					<div class="account-contents">
					 <h2 style="font-family: 'Otomanopee One', sans-serif;">Contact us</h2>
                        <div class="row">                        
                            <div class="col-xl-5 col-lg-5 col-md-5 col-sm-12"  style="background: url('./resources/img/us.jpg'); background-size: cover;height:350px">
                              
                               
                            </div>
                            <div class="col-xl-7 col-lg-7 col-md-7 col-sm-12">
                           
                                <div class="account-content">
                                    <h:form action="#">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <div class="single-acc-field">
                                                    <label for="name">Name</label>
                                                    <h:inputText id="username" value="#{contactBean.contact.userName}" type="text" p:placeholder="Enter Name"  styleClass="form-control" validatorMessage="* Require your name">
                                                      <f:validateRequired/>
													</h:inputText>
													<small>
													<h:message for="username" class="text-danger"/>
													</small>
                                                </div>
                                            </div>
                                            <div class="col-lg-6">
                                                <div class="single-acc-field">
                                                    <label for="email">Email</label>
                                                    <h:inputText id="email" value="#{contactBean.contact.email}" type="email" p:placeholder="Enter Email"  styleClass="form-control" validatorMessage="* Require your email">
                                                     <f:validateRequired/>
													</h:inputText>
													<small>
													<h:message for="email" class="text-danger"/>
													</small>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="single-acc-field">
                                                <br/>
                                                    <label for="msg">Message</label>
                                                    <h:inputTextarea id="message" value="#{contactBean.contact.message}"  rows="4"  styleClass="form-control" validatorMessage="* Require your message" >
                                                    <f:validateRequired/>
                                                    </h:inputTextarea>
                                                    <small>
													<h:message for="message" class="text-danger"/>
													</small>
                                                    
                                                </div>
                                            </div>
                                        </div>              
                                        <br/>              
                 
                                        <div class="single-acc-field">
                                        <h:commandButton action="#{contactBean.save()}"  value="Send Message" styleClass="primary-btn cta-btn" />
                                          
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
	</section>
		
    </ui:define>
</ui:composition>
</html>
