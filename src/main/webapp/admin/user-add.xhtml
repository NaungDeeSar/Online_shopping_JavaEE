<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/template/template.xhtml">
    <ui:define name="title">Add User</ui:define>
    <ui:define name="top-header">Users</ui:define>
    <ui:define name="main-header">
    <h:link outcome="/admin/user-add">
     User
    </h:link>
   
    / #{userBean.user.id == 0 ? 'New' : ' Edit'}
    </ui:define>
    
    <ui:define name="main-content">
 <!-- DataTales Example -->
      
                    <div class="card shadow mb-4 ">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">#{userBean.user.id == 0 ? 'New' : ' Edit'} User</h6>
                        </div>
                        <div class="card-body">
                          <h:form class="form" enctype="multipart/form-data" id="userForm">
                             <h:inputHidden value="#{productBean.product.id}" />
                             <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                      <label for="">UserName</label>
                                      <h:inputText id="name"  value="#{userBean.user.userName}" styleClass="form-control" p:placeholder="Enter UserName" validatorMessage="* Require Name">
                                       <f:validateRequired/>
                                      </h:inputText>
                                      <small>
                                        <h:message for="name" class="text-danger"/>
                                      </small>
                                    </div>
                                    
                                   <h:panelGroup rendered="#{userBean.user.id ==0}">
                                    <div class="form-group">
                                       <label for="">LoginId</label>
					  					 <h:inputText id="loginId" p:placeholder="Enter loginId" value="#{userBean.user.loginId}" styleClass="form-control" validatorMessage="* Require loginId">
					  					 <f:validateRequired/>
					  					 </h:inputText>
					  					 <small>
                                        <h:message for="loginId" class="text-danger"/>
                                      </small>
					
                                    </div>
                                   
                                   </h:panelGroup>
                                     <h:panelGroup styleClass="form-group" rendered="#{userBean.user.id ==0}">
                                    
                                    <label for="">Password</label>
					   				<h:inputSecret p:placeholder="Enter Password" value="#{userBean.user.password}" styleClass="form-control">
					   				
					   				</h:inputSecret>					                                     
                                    
                                     </h:panelGroup>
                                   
                                    <div class="form-group my-2">
                                     <h:commandButton action="#{userBean.save()}" value="Save" styleClass="btn btn-primary" />
                                   </div>
                                </div>
                                <div class="col-6">
                                   <div class="form-group">
                                      <label for="">Phone</label>
                                       <h:inputText id="phone" p:type="number" value="#{userBean.user.phone}" styleClass="form-control" p:placeholder="Enter Phone" validatorMessage="* Require Name">
                                       <f:validateRequired/>
                                      </h:inputText>
                                      <small>
                                        <h:message for="phone" class="text-danger"/>
                                      </small>
                                   </div>
                                   
                                   
                                    <div class="form-group">
                                      <label for="">Address</label>                                      
                                       <h:inputText p:placeholder="Enter Address" value="#{userBean.user.address}" styleClass="form-control"/>
                                   </div>
                                   
                                   <div class="form-group">
						         <h:panelGroup rendered="#{userBean.user.id ==0 or userBean.user.role =='Admin'}">
						         <label>Role</label>
									<h:selectOneMenu value="#{userBean.user.role}" styleClass="form-control">
										<f:selectItem itemLabel="Admin" itemValue="Admin"/>
										<f:selectItem itemLabel="Staff" itemValue="Staff"/>
									</h:selectOneMenu>
						         </h:panelGroup>
					</div>
                                </div>
                             
                             </div>
                          </h:form>
                          </div>
                       </div>
    
    </ui:define>
</ui:composition>
</html>
