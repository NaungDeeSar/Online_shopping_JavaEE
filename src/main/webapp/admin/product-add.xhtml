<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/template/template.xhtml">
    <ui:define name="title">Add Products</ui:define>
    <ui:define name="top-header">Products</ui:define>
    <ui:define name="main-header">
    <h:link outcome="/admin/products">
     Products
    </h:link>
   
    /New</ui:define>
    
    <ui:define name="main-content">
 <!-- DataTales Example -->
      
                    <div class="card shadow mb-4 ">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
                        </div>
                        <div class="card-body">
                          <h:form class="form" enctype="multipart/form-data" id="editForm">
                             <h:inputHidden value="#{productBean.product.id}" />
                             <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                      <label for="">Name</label>
                                      <h:inputText id="name"  value="#{productBean.product.name}" styleClass="form-control" p:placeholder="Enter Name" validatorMessage="* Require Name">
                                       <f:validateRequired/>
                                      </h:inputText>
                                      <small>
                                        <h:message for="name" class="text-danger"/>
                                      </small>
                                    </div>
                                    
                                    <div class="form-group">
                                       <label for="">Category</label>                                       
                                       <h:selectOneMenu value="#{productBean.product.category}" styleClass="form-control">
                                       <f:selectItems value="#{categoryBean.categories}" var="c" itemValue="#{c}" itemLabel="${c.name}"/>
                                       <f:converter binding="#{categoryConverter}"/>
                                       </h:selectOneMenu>
                                    </div>
                                    
                                    <div class="form-group">
                                       <label for="">Brand</label>                                       
                                       <h:selectOneMenu value="#{productBean.product.brand}" styleClass="form-control">
                                       <f:selectItems value="#{brands.brands}" var="b" itemValue="#{b}" itemLabel="${b.name}"/>
                                       <f:converter binding="#{brandConverter}"/>
                                       </h:selectOneMenu>
                                    </div>
                                    <div class="form-group">
                                     <h:commandButton action="#{productBean.save()}" value="Add Product" styleClass="btn btn-primary" />
                                   </div>
                                </div>
                                <div class="col-6">
                                   <div class="form-group">
                                      <label for="">Price</label>
                                       <h:inputText id="price" value="#{productBean.product.price}" styleClass="form-control" p:placeholder="Enter Price" validatorMessage="* Require Name">
                                       <f:validateRequired/>
                                      </h:inputText>
                                      <small>
                                        <h:message for="price" class="text-danger"/>
                                      </small>
                                   </div>
                                   
                                   
                                    <div class="form-group">
                                      <label for="">Photo</label>                                      
                                       <h:inputFile value="#{productBean.imgPart}" styleClass="form-control"></h:inputFile>
                                   </div>
                                   
                                   <div class="form-group">
                                      <label for="">Product Detail</label>
                                       <h:inputTextarea value="#{productBean.product.productDetail}" styleClass="form-control" row="4"/>
                                     
                                   </div>
                                </div>
                             
                             </div>
                          </h:form>
                          </div>
                       </div>
    
    </ui:define>
</ui:composition>
</html>
