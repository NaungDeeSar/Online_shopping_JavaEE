<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"> 

<ui:composition template="/template/template.xhtml">
    <ui:define name="title">Change Password</ui:define>
    <ui:define name="top-header">Setting</ui:define>
    <ui:define name="main-header">
   
    Change Password
   
   </ui:define>
    
    <ui:define name="main-content">
 <!-- DataTales Example -->
      
      <div class="card shadow mb-4 ">
                       
             <div class="card-body">
             <h:form styleClass="form col-6" id="EditForm">
			
			<div class="form-group">
				<label>Old Password</label>
				<h:inputSecret id="currentPass" p:placeholder="Enter Old Password" value="#{changePassword.oldPassword}" styleClass="form-control" validatorMessage="* Require old password">
				<f:validateRequired/>
				</h:inputSecret>
				<small>
				<h:message for="currentPass" class="text-danger"/>
				</small>
			</div>
			<div class="form-group">
				<label>New Password</label>
				<h:inputSecret id="newPass" validatorMessage="* Require new password" p:placeholder="Enter New Password" value="#{changePassword.newPassword}" styleClass="form-control">
				<f:validateRequired/>
				</h:inputSecret>
				<small>
				<h:message for="newPass" class="text-danger"/>
				</small>
			</div>
			<div class="form-group">
				<label>Confirm Password</label>
				<h:inputSecret id="confirmPass" validatorMessage="* Require confirm password" p:placeholder="Enter Confirm Password" value="#{changePassword.confirmPassword}" styleClass="form-control">
			    <f:validateRequired/>
				</h:inputSecret>
				<small>
				<h:message for="confirmPass" class="text-danger"/>
				</small>
			</div>
			<div class="form-group">
				<h:commandButton action="#{changePassword.changePassword()}" value="Change Password" styleClass="btn btn-primary"/>
			</div>
		</h:form>
                          </div>
                       </div>
    
    </ui:define>
</ui:composition>
</html>
